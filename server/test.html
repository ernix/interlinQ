<!DOCTYPE html>
<html lang='ja'>
    <body>
        <pre id='log'></pre>
        <script>
            const log = document.getElementById('log');
            const wss = new WebSocket('ws://0.0.0.0:8080');
            wss.onopen = event => {
                wss.send('Hello! on ' + (new Date()).toISOString());
            };
            wss.onmessage = event => {
                log.innerHTML += event.data + '\n';
            };
        </script>
    </body>
</html>
